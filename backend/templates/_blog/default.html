{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/_base.css' %}" rel="stylesheet">
        <link href="{% static 'css/_default.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                {% include "_include/header.html"%}
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="custom-border-top-line"></div>
            </div>
            <div class="content-container">
                <p>
                    This is my blog.
                    I've written {% total_posts %} posts so far.
                </p>
                <h3>Latest posts</h3>
                     {% show_latest_posts 3 %}
                <div>
                    <h2>Categories</h2>
                    {% show_categories %}
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
